{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>eSewa Payment</title>
{% endblock%}

{% block main_content %}

<div class="container">
    <div class="row mt-5">

        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center">You are being redirected to Esewa. Please wait.....</h1>
            <div class="card py-2 px-2" style="display:none;">
                <form action="https://uat.esewa.com.np/epay/main" method="POST" id="esewa_form">
                    <input value="{{order.total_price}}" name="tAmt" type="text" readonly>
                    <input value="{{order.total_price}}" name="amt" type="text" readonly>
                    <input value="0" name="txAmt" type="hidden" readonly>
                    <input value="0" name="psc" type="hidden" readonly>
                    <input value="0" name="pdc" type="hidden" readonly>
                    <input value="EPAYTEST" name="scd" type="hidden">
                    <input value="{{order.id}}_{{cart.id}}" name="pid" type="hidden">
                    <input value="http://127.0.0.1:8000/cakes/esewa_verify" type="hidden" name="su">
                    <input value="{{request.build_absolute_uri}}" type="hidden" name="fu">
                    <input value="Submit" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    setTimeout(function(){
    document.getElementById('esewa_form').submit()
    }, 1000)

</script>
{% endblock %}
