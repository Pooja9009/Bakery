{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>Update Cake</title>
{% endblock%}
{% block main_content %}
<style>
    span.help-block{
        color:red;
    }

</style>
<div class="container">
<div class="row pt-4 mt-4 pb-5 mb-5">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-3">Update Status</h2>
        {% include 'messages.html' %}
        <div class="card py-2 px-2">
        <form class="form myForm" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_order | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3" onclick="return confirm('Are you sure?')">Update</button>
        </form>
    </div>
    </div>
</div>
</div>



{% endblock %}
