{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
    <title>Register</title>
{% endblock%}
{% block main_content %}

<div class="container">
<div class="row pt-5 mt-5 pb-5 mb-5">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Register</h2>
        {% include 'messages.html' %}
        <div class="card py-2 px-2 shadow">
        <form class="form myForm" action="" method="POST">
            {% csrf_token %}
            {{ form_register | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter user name"
    form_fields[2].placeholder = "Enter email"
    form_fields[3].placeholder = "Enter password"
    form_fields[4].placeholder = "Enter confirm password"

    for(field in form_fields){
    form_fields[field].className += ' my-3'
    }
</script>

{% endblock %}
